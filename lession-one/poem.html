<body>
    <div>
        <h2>অদৃশ্য কারণ</h2>
        <h4>- রবীন্দ্রনাথ ঠাকুর</h4>
        <p>রজনী গোপনে বনে ডালপালা ভ'রে <br>

            কুঁড়িগুলি ফুটাইয়া নিজে যায় স'রে। <br>
            
            ফুল জাগি বলে, মোরা প্রভাতের ফুল-- <br>
            
            মুখর প্রভাত বলে, নাহি তাহে ভুল।</p>
    </div>
